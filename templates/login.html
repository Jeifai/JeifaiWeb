{{ define "layout" }}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">  
		<title>Jeifai - Data Driven Job Hunting.</title>
		<meta name="description" content="Data Driven Job Hunting.">  
		<meta property="og:title" content="Jeifai"/>
		<meta property="og:description" content="Data Driven Job Hunting."/>
		<meta property="og:url" content="https://jeifai.ew.r.appspot.com">
		<link rel="stylesheet" type="text/css" href="/static/style.css">
		<link rel="canonical" href="https://jeifai.ew.r.appspot.com">
		<link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
	</head>
	<body>
		<header class="header" data-style-header>
			<a class="header__skip hide-screens button" href="#content">Skip to content</a>
			<nav class="header__nav" aria-label="main">
    			<a href="/" class="header__logo" aria-label="Jeifai">
    				<img src="/static/logo.svg" alt="triangle with all three sides equal" height="38px" width="82px"/>
    			</a>
				<input type="checkbox" id="hamburger" class="header__checkbox"/>
				<label class="header__toggle" for="hamburger"><span></span> Menu</label>
				<div class="header__links">
					<a class="header__link" href="/">How it works</a>
					<a class="header__link" href="/">Features</a>
					<a class="header__link" href="/">Pricing</a>
					<a class="header__link" href="/">FAQs</a>
					<a class="header__link" href="/signup">Sign in</a>
					<a class="header__link button" href="/login">Log in</a>
				</div>
			</nav>
		</header>
		<main id="content" class="grid fade-in">
            <form role="form" action="/authenticate" method="post">
                <div>
                    <label for="username">Email:</label><br>
                    <input type="email" name="email" id="email"placeholder="email" required autofocus>
                </div>
                <div>
                    <label for="password">Password:</label><br>
                    <input type="password" name="password" id="password" placeholder="password" required>
                </div>
                <div>
                    <input type="submit" name="submit" value="submit">
                </div>
            </form>
		</main>
		<footer class="footer grid">
			<p class="push-large--top push-small--bottom">Questions? Need help? Email us at <a href="mailto:robimalco@gmail.com">robimalco@gmail.com</a>.</p>
			<p class="txt-x-small">
				<em>Jeifai is designed, built, and backed by me ;)</em>
			</p>
		</footer>
	</body>
</html>
{{ end }}
