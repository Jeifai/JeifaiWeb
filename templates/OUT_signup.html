{{ define "layout" }}
    <!DOCTYPE html>
    <html lang="en">
        {{ template "head" .}}
        <body>
            {{ template "navbar" . }}
            <main id="content" class="grid fade-in">
                <form action="/signup" method="post" target="emptyIFrame">
                    <div class="form-group">
                        <label for="username" class="text-info">Username:</label><br>
                        <input type="username" name="username" id="username" class="form-control" placeholder="username" minlength="3" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="email" class="text-info">Email:</label><br>
                        <input type="email" name="email" id="email" class="form-control" placeholder="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-info">Password:</label><br>
                        <input type="password" name="password" id="password" class="form-control" placeholder="password" minlength="5" required>
                    </div>
                    <div class="form-group">
                        <label for="invitationcode" class="text-info">Invitation Code:</label><br>
                        <input type="text" name="invitationcode" id="invitationcode" class="form-control" placeholder="invitationcode"required>
                    </div>
                    <div>
                        <input type="submit" name="submit" value="submit">
                    </div>
                </form>
            </main>
            {{ template "footer" . }}
        </body>
    </html>
{{ end }}
