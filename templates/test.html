{{ define "layout" }}
    <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta name="JeiFai" content="Know first when your favourite companies publish new offers.">
            <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
            <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
            <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
            <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
            <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.7.0/vue-resource.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/vuex/2.1.1/vuex.min.js"></script>
            <script src="https://npmcdn.com/vue-router/dist/vue-router.js"></script>
            <script src="/static/js/main.js" type="module"></script>
            <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
            <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
            <title>JeiFai - Know First</title>
        </head>
        <body>
            <header class="mdc-top-app-bar">
                <div class="mdc-top-app-bar__row">
                    <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                        <img src="/static/logoWhite.png" alt="triangle with all three sides equal" height="38px" width="82px"/>
                    </section>
                    <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                        <button 
                            class="material-icons mdc-top-app-bar__action-item mdc-icon-button" 
                            aria-label="Person"
                            onclick="location.href='/profile';">person
                        </button>
                        <button 
                            class="material-icons mdc-top-app-bar__action-item mdc-icon-button" 
                            aria-label="Login" 
                            onclick="location.href='/logout';">logout
                        </button>
                    </section>
                </div>
            </header>
            <aside class="mdc-drawer mdc-top-app-bar--fixed-adjust">
                <div class="mdc-drawer__content">
                    <nav class="mdc-list" role="listbox">
                        <a class="mdc-list-item" role="option" tabindex="0" href="/">
                            <i class="material-icons mdc-list-item__graphic">home</i>
                            <span class="mdc-list-item__text">Home</span>
                        </a>
                        <a class="mdc-list-item" href="#" onclick="newwin()">
                            <i class="material-icons mdc-list-item__graphic">gps_fixed</i>
                            <span class="mdc-list-item__text">Targets</span>
                        </a>
                        <a class="mdc-list-item" role="option" href="/keywords">
                            <i class="material-icons mdc-list-item__graphic">text_fields</i>
                            <span class="mdc-list-item__text">Keywords</span>
                        </a>
                        <a class="mdc-list-item" role="option" href="/matchesCiao">
                            <i class="material-icons mdc-list-item__graphic">local_fire_department</i>
                            <span class="mdc-list-item__text">Matches</span>
                        </a>
                    </nav>
                </div>
            </aside>
            <div class="mdc-drawer-app-content mdc-top-app-bar--fixed-adjust">
                <main class="main-content" id="main-content">
                    <div id="app">
                        <h3 id="selectedIndex">[[selectedIndex]]</h3>
                        <router-link to="/home">/Home</router-link>
                        <router-link to="/targets">/Targets</router-link>
                        <router-link to="/keywords">/Keywords</router-link>
                        <router-link to="/matches">Matches</router-link>
                        <router-view></router-view>
                    </div>
                </main>
            </div>
            <script>

            </script>
            <style>
                body {
                    display: flex;
                    height: 100vh;
                }
                .mdc-drawer-app-content {
                    flex: auto;
                    overflow: auto;
                    position: relative;
                    margin-left: 2%;
                }
                .mdc-top-app-bar--fixed-adjust {
                    padding-top: 75px;
                }
                .main-content {
                    overflow: auto;
                    height: 100%;
                }
                .app-bar {
                    position: absolute;
                }
                .mdc-top-app-bar {
                    z-index: 7;
                }
            </style>
        </body>
    </html>
{{ end }}
